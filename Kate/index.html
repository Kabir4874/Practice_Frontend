<!DOCTYPE html>
<html lang="en">
  <head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KATE</title>
  </head>
  <body>
    <div class="hero">
      <nav>
        <img src="img/logo.png" alt="" class="logo" />
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Hire Me</a></li>
        </ul>
        <img src="img/moon.png" alt="" id="icon">
      </nav>
      <div class="info">
        <h1>I'm <span>Kate</span> Amelia</h1>
        <p>This is my official portfolio website to showcase my all works related to web <br> development and UI design.</p>
        <a href="#">Download CV</a>
      </div>
      <div class="img-box">
        <img src="img/pattern.png" alt="" class="back-img">
        <img src="img/girl.png" alt="" class="main-img">
      </div>
      <div class="social-links">
        <i class='bx bxl-linkedin' ></i>
        <i class='bx bxl-behance' ></i>
        <i class='bx bxl-dribbble' ></i>
      </div>
    </div>
  </body>
  <script>
   var icon = document.getElementById('icon');
   icon.onclick = function () {
      document.body.classList.toggle('dark-theme');
      if(document.body.classList.contains('dark-theme'))
      {
        icon.src= 'img/sun.png';
      }
      else{
        icon.src= 'img/moon.png';
      }
   }
  </script>
</html>
